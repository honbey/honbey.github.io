<div id="outline-container-org81720e5" class="outline-3">
<h3 id="org81720e5">先压缩再加密</h3>
<div class="outline-text-3" id="text-org81720e5">
<p>
加密的本质是将原始信息混进随机背景中掩盖起来，信息熵会增大，导致加密后的数据可以说几乎没有冗余（取决于加密算法的模式）。压缩的本质是利用信息本身存在冗余这一点，利用编码技术去除冗余。所以说加密后再压缩是没有意义的，达不到压缩减少体积的目的，所以需要先压缩再加密。
</p>
