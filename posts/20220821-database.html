<h3 id="org1da029a">ORM</h3>
<div class="outline-text-3" id="text-org1da029a">
<p>
Object-Relationship Mapping: 对象关系映射，将对关系型数据库的操作规范化，防止注入。ORM 的作用是在关系型数据库和业务实体对象之间作一个映射，在具体的操作业务对象的时候，就不需要再直接编写复杂的 SQL 语句，只需操作对象的属性和方法。
</p>
