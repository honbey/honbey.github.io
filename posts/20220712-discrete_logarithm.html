<h2 id="org7c6eb66">离散对数</h2>
<div class="outline-text-2" id="text-org7c6eb66">
<p>
对于一个整数 b 和质数 p 的一个原根 a ，可以找到一个唯一的指数 i ，使得：
\[a^{i} \mod p \equiv b\]
成立，那么称 i 为 b 的以 a 为底数的模 p 的离散对数。
</p>

<p>
当 p 是一个很大的质数时，p 是公开的，即使知道底数 a 和真数 b，以现有的<a href="20220708-hardware.html#ID-5734cc7e-836b-4b5b-a7a9-e47e0a930c8a">冯 - 诺以曼体系</a>的计算能力非常难计算出其离散对数。
</p>
