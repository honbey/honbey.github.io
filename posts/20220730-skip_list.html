<h1 class="title">Skip List</h1>
</header><ol class="org-ol">
<li>Skip List 包含多个层，每层称为一个 level ，从 0 开始递增</li>
<li>Skip List 最底层（0 层）包含所有元素</li>
<li>每一个 level / 层都是一个有序的列表</li>
<li>level 小的层包含 level 大的层的元素，也就是说元素 A 在 X 层出现，那么 X &gt; Y &gt;= 0 的 level 层都应该包含元素 A</li>
<li>每个节点元素由节点 key ，节点 value 和指向当前节点所在 level 的指针数组组成</li>
</ol>
